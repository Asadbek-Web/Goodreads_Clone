{%extends "base.html" %}
{% load crispy_forms_tags %}

{%block title %}Our Login Page{% endblock %}


{% block content %}

    <h3>Login </h3>

    <div class="row">
        <div class="col-5">
            <form method="post">
                {% csrf_token %}
    
                {{ login_form | crispy }}
    
                <button type="submit" class="btn btn-outline-secondary">Log in</button> <span class="ms-3">If you have not an account! You <a href="{% url 'users:register' %}">must register</a></span>
            </form>
        </div>
    </div>
 

{% endblock %}
