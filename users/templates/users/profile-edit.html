{% extends "base.html" %}
{% load crispy_forms_tags %}

{%block title%} Profile Edit{%endblock%}

{%block content%}
    <h3>Edit Profile </h3>

    <div class="row">
        <div class="col-5">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
        
                {{ form | crispy }}
        
                <button type="submit" class="btn btn-outline-dark">Save</button>   
            </form>
        </div>
    </div>


    
{%endblock%}
